<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- RESET CSS -->

  <!-- Poppins & Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />

    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

  <title>TechGear</title>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="main--content">
      <div class="main-content">
        <div>
          <img class="home-start" src="/assets/img/Logo.svg" alt="TechGear" />
        </div>
        <ul class="list-header">
          <li><a class="sub-header" href="/html/index.html">Home</a></li>
          <li><a class="sub-header" href="/html/contact.html">Contact</a></li>
          <li><a class="sub-header" href="/html/about.html">About</a></li>
          <li><a class="sub-header" href="/html/signup.html">Sign Up</a></li>
        </ul>
        <div class="search-store">
          <input class="header-search" type="text" placeholder="What are you looking for?" />
          <div class="icon-search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </div>
  </header>
  </div>
  <!-- Div -->
  <div class="main--content box-content">
    <div class="main-content">
      <!-- Ảnh -->
      <div class="img-login">
        <img src="/assets/img/imgsiglog/Logo-saibar.svg" alt="Login">
      </div>
      
    </div>
    <!-- Mục Đăng Nhập -->
    <div class="sub-signup">
      <!-- Chữ -->
        <p class="creat-acc">Creat An Accounts</p>
        <!-- Chữ -->
        <p class="details">Enter your details below</p>
        <!-- Nhập name signup -->
        <input class="name-signup" type="text" placeholder="Name" />
        <!-- Nhập mail signup -->
        <input class="email-phone" type="text" placeholder="Email or Phone Number" />
        <!-- Nhập pass signup -->
        <input class="pass-signup" type="text" placeholder="Password" />
        <!-- Nút sumit -->
        <button type="submit" class="btn-create">Create Account</button>
        <!-- Đăng nhập bằng google -->
         <button class="btn-google">
            <img class="logo-google" src="/assets/img/imgsiglog/Google__G__logo.svg.webp" alt="Logo GG">
            <p class="signup-gg">Sign up with Google</p>
         </button>
         <!-- Chuyển đến login -->
          <p class="alr-account">Already have account?<a class="go-login" href="/html/login.html">Login</a></p>

      </div>
  </div>
  <!-- Footer -->
  <footer>
    <div class="main--contain">
      <div class="main-content"></div>
    </div>
  </footer>
